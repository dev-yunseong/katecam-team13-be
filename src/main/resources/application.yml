spring:
  application:
    name: pting

  profiles:
    include: auth

  sql:
    init:
      mode: never
      data-locations: classpath:static/sql/data.sql
      schema-locations: classpath:static/sql/schema.sql

  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:mem:p-ting-db
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
